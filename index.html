<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      direction: ltr;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    input,
    select,
    .search {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 8px 14px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
      margin-right: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .delete-btn { background-color: #e74c3c; }
    .delete-btn:hover { background-color: #c0392b; }

    .copy-btn { background-color: #2ecc71; }
    .copy-btn:hover { background-color: #27ae60; }

    .edit-btn { background-color: #f39c12; }
    .edit-btn:hover { background-color: #e67e22; }

    .save-btn { background-color: #27ae60; }
    .cancel-btn { background-color: #7f8c8d; }

    .link-list.grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 30px auto;
    }

    .link-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 6px solid transparent;
    }

    .link-info { margin-bottom: 10px; }

    .link-info a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
      word-wrap: break-word;
    }

    .tag {
      font-size: 12px;
      background: #ecf0f1;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
      color: #555;
    }

    .link-actions {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Link Manager</h1>

  <div class="form-container">
    <input id="title" placeholder="Link title" />
    <input id="url" placeholder="Website URL (https://...)" />
    <select id="tag">
      <option value="">Select Tag</option>
      <option value="Work">3D Slicer Project</option>
      <option value="Work">Work</option>
      <option value="Study">Study</option>
      <option value="Tools">Tools</option>
      <option value="Videos">Videos</option>
      <option value="Articles">Articles</option>
    </select>
    <button onclick="addLink()">Add</button>
    <input type="text" class="search" id="search" placeholder="Search links..." />
    <select id="tagFilter" onchange="displayLinks()">
      <option value="">All Tags</option>
      <option value="Work">3D Slicer Project</option>
      <option value="Work">Work</option>
      <option value="Study">Study</option>
      <option value="Tools">Tools</option>
      <option value="Videos">Videos</option>
      <option value="Articles">Articles</option>
    </select>
  </div>

  <div id="links" class="link-list grid"></div>

  <script>
    let links = JSON.parse(localStorage.getItem('links')) || [];

    function addLink() {
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const tag = document.getElementById('tag').value;
      if (title && url) {
        links.push({ title, url, tag });
        localStorage.setItem('links', JSON.stringify(links));
        displayLinks();
        document.getElementById('title').value = '';
        document.getElementById('url').value = '';
        document.getElementById('tag').value = '';
      }
    }

    function deleteLink(index) {
      links.splice(index, 1);
      localStorage.setItem('links', JSON.stringify(links));
      displayLinks();
    }

    function copyToClipboard(url) {
      navigator.clipboard.writeText(url).then(() => alert('Copied!'));
    }

    function editLink(index) {
      const link = links[index];
      const container = document.getElementById('links');
      const item = container.children[index];
      item.innerHTML = `
        <input id="edit-title-${index}" value="${link.title}" />
        <input id="edit-url-${index}" value="${link.url}" />
        <select id="edit-tag-${index}">
          <option value="Slicer" ${link.tag === 'Slicer' ? 'selected' : ''}>3D Slicer Project</option>
          <option value="Work" ${link.tag === 'Work' ? 'selected' : ''}>Work</option>
          <option value="Study" ${link.tag === 'Study' ? 'selected' : ''}>Study</option>
          <option value="Tools" ${link.tag === 'Tools' ? 'selected' : ''}>Tools</option>
          <option value="Videos" ${link.tag === 'Videos' ? 'selected' : ''}>Videos</option>
          <option value="Articles" ${link.tag === 'Articles' ? 'selected' : ''}>Articles</option>
        </select>
        <div class="link-actions">
          <button class="save-btn" onclick="saveEdit(${index})">Save</button>
          <button class="cancel-btn" onclick="displayLinks()">Cancel</button>
        </div>
      `;
    }

    function saveEdit(index) {
      const newTitle = document.getElementById(`edit-title-${index}`).value;
      const newUrl = document.getElementById(`edit-url-${index}`).value;
      const newTag = document.getElementById(`edit-tag-${index}`).value;
      links[index] = { title: newTitle, url: newUrl, tag: newTag };
      localStorage.setItem('links', JSON.stringify(links));
      displayLinks();
    }

    function displayLinks() {
      const container = document.getElementById('links');
      const search = document.getElementById('search').value.toLowerCase();
      const tagFilter = document.getElementById('tagFilter').value;
      container.innerHTML = '';

      links
        .filter(link =>
          (link.title.toLowerCase().includes(search) || link.url.toLowerCase().includes(search)) &&
          (!tagFilter || link.tag === tagFilter)
        )
        .forEach((link, index) => {
          const item = document.createElement('div');
          item.className = 'link-item';

          item.innerHTML = `
            <div class="link-info">
              <a href="${link.url}" target="_blank">${link.title}</a>
              ${link.tag ? `<div class="tag">${link.tag}</div>` : ''}
            </div>
            <div class="link-actions">
              <button class="copy-btn" onclick="copyToClipboard('${link.url}')">Copy</button>
              <button class="edit-btn" onclick="editLink(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteLink(${index})">Delete</button>
            </div>
          `;
          container.appendChild(item);
        });
    }

    document.getElementById('search').addEventListener('input', displayLinks);

    displayLinks();
  </script>
</body>
</html>
